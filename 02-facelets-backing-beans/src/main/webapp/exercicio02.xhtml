<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Exercício 02</title>
	</h:head>

	<h:body>
		<h3>Exercício 02</h3>
		
		<h:form>
			<h:panelGrid columns="2" style="margin-bottom: 20px">
				<h:outputLabel for="num1">Primeiro número:</h:outputLabel>
				<h:inputText id="num1" value="#{exercicio02View.numero1}" />
			
				<h:outputLabel for="num2">Segundo número:</h:outputLabel>
				<h:inputText id="num2" value="#{exercicio02View.numero2}" />
			</h:panelGrid>
			
			
			<h:commandButton value="Soma"
				action="#{exercicio02View.realizaSoma}">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>

			<h:commandButton value="Subtração"
				action="#{exercicio02View.realizaSubtracao}"
				style="margin-left:20px">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>
			
			<h:commandButton value="Multiplicação"
				action="#{exercicio02View.realizaMultiplicacao}"
				style="margin-left:20px">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>
			
			<h:commandButton value="Divisão"
				action="#{exercicio02View.realizaDivisao}"
				style="margin-left:20px">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>	
			
			<h:commandButton value="Resto"
				action="#{exercicio02View.realizaResto}"
				style="margin-left:20px">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>									
			<br/>
			<br/>
			
			<h:outputText id="saida" 
				value="#{exercicio02View.resultado}" />
		</h:form>
		<br/>
		
		<h:link value="Voltar" outcome="index" />
	</h:body>
</html>
