<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Exercício 01</title>
	</h:head>

	<h:body>
		<h3>Exercício 01</h3>
		
		<h:form>
			Primeiro número: <h:inputText value="#{exercicio01View.numero1}" />
			<br/>
			
			Segundo número: <h:inputText value="#{exercicio01View.numero2}" />
			<br/>
			
			<h:commandButton value="Soma"
				action="#{exercicio01View.realizaSoma}">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>
			<br/>
			
			<h:outputText id="saida" 
				value="#{exercicio01View.resultado}" />
		</h:form>
	</h:body>
</html>
