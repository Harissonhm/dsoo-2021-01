<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Exercício 03</title>
	</h:head>

	<h:body>
		<h3>Exercício 03</h3>
		
		<h:form>
			<h:panelGrid columns="2" style="margin-bottom: 20px">
				<h:outputLabel for="mensagem">Mensagem:</h:outputLabel>
				<h:inputText id="mensagem" value="#{exercicio03View.mensagem}" />
			</h:panelGrid>
						
			<h:commandButton value="Enviar"
				action="#{exercicio03View.processa}">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>
			<br/>
			<br/>
			
			<h:outputText id="saida" 
				value="#{exercicio03View.saida}" />
		</h:form>
	</h:body>
</html>
