<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

	<h:head>
		<meta charset="utf-8" />
		<title>Facelets e Backing Beans</title>
	</h:head>

	<h:body>
		<h3>Facelets e Backing Beans</h3>
		
		<h:form>
			<h:outputText id="saida" 
				value="#{indexView.texto}" />

			<br/><br/>
			
			<h:commandButton value="Enviar mensagem"
				action="#{indexView.atualizaMensagem}">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>
		</h:form>
		
		<br/><br/>
			
		<h3>Exercícios</h3>
		
		<ul>
			<li><h:link value="Exercício 01" outcome="exercicio01" /></li>
			<li><h:link value="Exercício 02" outcome="exercicio02" /></li>
			<li><h:link value="Exercício 03" outcome="exercicio03" /></li>
			<li><h:link value="Exercício 04" outcome="exercicio04" /></li>
		</ul>
	</h:body>
