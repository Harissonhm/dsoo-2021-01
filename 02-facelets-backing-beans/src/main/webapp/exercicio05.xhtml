<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta charset="utf-8" />
		<title>Exercício 05</title>
	</h:head>

	<h:body>
		<h3>Exercício 05</h3>
		
		<h:form>
			<h:panelGrid columns="2" style="margin-bottom: 20px">
				<h:outputLabel for="email">Email:</h:outputLabel>
				<h:inputText id="email" 
					value="#{exercicio05View.email}" />
			</h:panelGrid>
						
			<h:commandButton value="Enviar"
				action="#{exercicio05View.validaEmail}">
				
				<f:ajax execute="@form" render="saida" />
			</h:commandButton>
			<br/>
			<br/>
			
			<h:outputText id="saida" 
				value="#{exercicio05View.saida}" />
		</h:form>
		<br/>
		
		<h:link value="Voltar" outcome="index" />
	</h:body>
</html>
